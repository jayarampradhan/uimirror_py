{% load i18n %}
{#Password Settings Page#}
<div class="row no-margin">
	<div class="radio">
  		<label>
    		<input type="radio" name="passwordChangeOptions" id="passwordChangeOptions1" value="1" onclick="$('#changePasswordConfirmPwdModal').attr('data-cur', '1');$('#changePasswordConfirmPwdModal').modal('show');">
    			{% blocktrans %}Click to Change Password{% endblocktrans %}.
  		</label>
	</div>
	<div class="radio">
  		<label>
    		<input type="radio" name="passwordChangeOptions" id="passwordChangeOptions2" value="2" data-toggle="modal" data-target="#myModal1" onclick="$('#changePasswordConfirmPwdModal').attr('data-cur', '2');$('#changePasswordConfirmPwdModal').modal('show');">
    			{% blocktrans %}Click to Change Screen Password{% endblocktrans %}.
  		</label>
	</div>
</div>

<!-- Change Password Modal -->
<div class="modal fade" id="changePasswordConfirmPwdModal" 
	tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">{% blocktrans %}What's your Password{% endblocktrans %}?</h4>
      </div>
      <div class="modal-body center-block">
        <div class="input-group input-group-lg">
  			<input type="password" class="form-control" placeholder="Password"/>
		</div>
      </div>
      <div class="modal-footer center-block">
        <button type="button" class="btn btn-xs btn btn-success">Confirm Password</button>
      </div>
    </div>
  </div>
</div>

<!-- Screen Password Change Modal -->
<div class="modal fade" id="changeScreenPasswordModal" 
	tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">{% blocktrans %}What's new Password{% endblocktrans %}?</h4>
      </div>
      <div class="modal-body center-block">
        <div class="input-group input-group-lg">
  			<input type="password" class="form-control" placeholder="Password"/>
		</div>
      </div>
      <div class="modal-footer center-block">
        <button type="button" class="btn btn-xs btn btn-success">Change Screen Password</button>
      </div>
    </div>
  </div>
</div>
