{% load i18n %}
{#Password Settings Page#}
<div class="row no-margin">
	<div class="radio">
  		<label>
    		<input type="radio" name="passwordChangeOptions" id="passwordChangeOptions1" value="1" onclick="$('#myModal').modal('show');">
    			{% blocktrans %}Click to Change Password{% endblocktrans %}.
  		</label>
	</div>
	<div class="radio">
  		<label>
    		<input type="radio" name="passwordChangeOptions" id="passwordChangeOptions2" value="2" data-toggle="modal" data-target="#myModal1" onclick="$('#myModal1').modal('show');">
    			{% blocktrans %}Click to Change Screen Password{% endblocktrans %}.
  		</label>
	</div>
</div>

<!-- Change Password Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Change Password</h4>
      </div>
      <div class="modal-body">
        Change Password
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Change Password</button>
      </div>
    </div>
  </div>
</div>

<!-- Change Screen Password Modal -->
<div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Change Screen Password</h4>
      </div>
      <div class="modal-body">
        Change Screen Password
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Reset Screen Password</button>
      </div>
    </div>
  </div>
</div>
